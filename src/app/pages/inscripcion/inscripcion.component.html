<section style="padding: 2rem; max-width: 600px; margin: auto;">
    <h2 style="color: #1a237e;">Formulario de Inscripción</h2>
  
    <form #form="ngForm" style="display: flex; flex-direction: column; gap: 1rem;">
      <input type="text" name="nombre" [(ngModel)]="formData.nombre" placeholder="Nombre" required />
      <input type="text" name="apellido" [(ngModel)]="formData.apellido" placeholder="Apellido" required />
      <input type="text" name="dni" [(ngModel)]="formData.dni" placeholder="DNI" required />
      <input type="date" name="fechaNacimiento" [(ngModel)]="formData.fechaNacimiento" required />
      <input type="email" name="email" [(ngModel)]="formData.email" placeholder="Correo electrónico" required />
    
      <button (click)="onSubmit()" type="submit" [disabled]="form.invalid" style="padding: 0.5rem; background-color: #1a237e; color: white;">
        Enviar inscripción
      </button>
    </form>
  </section>
